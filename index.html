<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1" class="col-sm-1">1st number:</label>
          <div class="col-sm-3">
            <input id="add1" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="add2" class="col-sm-1">2nd number:</label>
          <div class="col-sm-3">
            <input id="add2" class="form-control" type="text">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>

      <form id="subtract">
        <div class="form-group">
          <label for="subtract1" class="col-sm-1">1st number:</label>
          <div class="col-sm-3">
            <input id="subtract1" class="form-control" type="text">
          </div>
        </div>

        <div class="form-group">
          <label for="subtract2" class="col-sm-1">2nd number:</label>
          <div class="col-sm-3">
            <input id="subtract2" class="form-control" type="text">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Subtract</button>
      </form>


      <hr>
      <p>Result</p>
      <div id="output"></div>
    </div>
  </body>
</html>
