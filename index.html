<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator User Interface 1</h1>  <!-- Start Project User Interface 1 -->
      <form id="add" class="form-inline">
        <div class="form-group">
          <input id="add1" class="form-control" type="text" placeholder="1st number">
        </div>
        <div class="form-group">
          <input id="add2" class="form-control" type="text" placeholder="2nd number">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>

      <form id="subtract" class="form-inline">
        <div class="form-group">
          <input id="subtract1" class="form-control" type="text" placeholder="1st number">
        </div>
        <div class="form-group">
          <input id="subtract2" class="form-control" type="text" placeholder="2nd number">
        </div>
        <button type="submit" class="btn btn-success">Subtract</button>
      </form>

      <h3>Result:  <span id="output1"></span></h3>

      <hr>    <!-- End Project User Interface 1 -->

      <h1>Calculator User Interface 2</h1>  <!-- Start Project User Interface 2 -->
      <form id="calculator2">
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group col-sm-3">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
        
        <button type="submit" class="btn btn-success col-sm-1">Go!</button>
      </form>
      <br>
      <h3>Result:  <span id="output2"></span></h3>

      <!-- End Project User Interface 2 -->
    </div>  <!-- End container -->
  </body>
</html>
